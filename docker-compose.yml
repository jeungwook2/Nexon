version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - '3000:3000'
    env_file:
      - ./gateway/.env
    depends_on:
      - auth
      - event
      - mongodb

  auth:
    build: ./auth
    ports:
      - '3001:3001'
    env_file:
      - ./auth/.env
    depends_on:
      - mongodb

  event:
    build: ./event
    ports:
      - '3002:3002'
    env_file:
      - ./event/.env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
